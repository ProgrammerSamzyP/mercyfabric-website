<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercy Fabric Sign-In</title>
    <link rel="stylesheet" href="MercySign-in.css">
</head>
<body>
    <div class="container">
        
        <div class="sign-in-box">
            <img src="Logo.png" alt="MercyFabric" class="logo">
            <h2>Sign in</h2>
            <form>
                
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email">
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <p>By continuing, you agree to Mercy Fabric's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <a href="#" class="help-link">Need help?</a>
            <p>Buying for work? <a href="#">Shop on Mercy Fabric</a></p>
            <p>New to Mercy Fabric? <button class="create-account-btn">Create your Mercyfabric account</button></p>
        </div>
        <footer>
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
            <p>&copy; 1996-2025, Mercyfabric.com, Inc. or its affiliates</p>
        </footer>
    </div>
</body>
</html>
